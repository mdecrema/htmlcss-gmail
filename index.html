<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Gmail-layout</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="pagina">
            <div class="contents">
            <!-- LOGO E TITOLO DELLA PAGINA ---------------------------------------> 
            
            <header>
                    <img id="logo" src="img/gmailLogo.png" alt="gmail logo"/>
                    <h1>Gmail</h1>
            </header>
            
            <!-- CONTENUTO PRINCIPALE ---------------------------------------------> 
            
            <main>
                <div class="info">
                    
                    <!-- INPUT PER LA RICERCA DELLE EMAIL -------------------------> 
                    
                    <form action="#">
                        <input type="text" name="cerca" placeholder="Search"> 
                        <button id="invio">VAI</button>
                    </form>
                    
                    <!-- /INPUT --> 
                    
                    <p id="unreadMess"><strong>You have <span>30</span> unread</strong></p>
                </div>
                
                <!-- ELENCO DEI MESSAGGI ARRIVATI ---------------------------------> 
                
                <div class="messaggi">
                    <div class="preview" id="prev1"> 
                        <input type="checkbox" name="mess1">
                        <p class="contenuto"><strong class="black">&#9733; Oggetto della email</strong> - testo della email...</p>
                    </div>
                    <div class="preview" id="prev2"> 
                        <input type="checkbox" name="mess2">
                        <p class="contenuto"><strong class="black">&#9733; Oggetto della email</strong> - testo della email...</p>
                    </div>
                    <div class="preview" id="prev3"> 
                        <input type="checkbox" name="mess3">
                        <p class="contenuto"><strong class="black">&#9733; Oggetto della email</strong> - testo della email...</p>
                    </div>
                    <div class="preview" id="prev4"> 
                        <input type="checkbox" name="mess4">
                        <p class="contenuto"><strong class="black">&#9733; Oggetto della email</strong> - testo della email...</p>
                    </div>
                </div>
            </main>
            
            <!-- /CONTENUTO ------------------------------------------------------->
            
            
            <!-- PIE' DI PAGINA ---------------------------------------------------> 
            
            <footer>
                <p id="riconoscimenti"><strong>GMail <em>powered by Marco</em></strong></p>
            </footer>
            </div>
        </div>
    </body>
</html>
